      <stop offset="0%" style="stop-color:#375D8D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#948BA4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9DD8BA;stop-opacity:1" />
